<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT-Mobitel Assistant</title>
    <style>
        /* General resets and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Light, clean background */
            background: linear-gradient(135deg, #e0f9f0 0%, #d0f0e8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        /* Header section with blue gradient */
        .chat-header {
            background: linear-gradient(135deg, #1e88e5 0%, #0d47a1 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        /* Quick action buttons with green gradient */
        .quick-actions {
            padding: 20px;
            background: #f8f9ff;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .quick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        /* Chat message area */
        .messages {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* User message bubble with blue gradient */
        .user-message .message-content {
            background: linear-gradient(135deg, #2196f3 0%, #0d47a1 100%);
            color: white;
            border-bottom-right-radius: 8px;
        }

        /* Bot message bubble (white/light gray) */
        .bot-message .message-content {
            background: #f1f5f9;
            color: #334155;
            border-bottom-left-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Enhanced markdown styling */
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 15px 0 10px 0;
            color: #1e293b;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.4em; }
        .message-content h2 { font-size: 1.25em; }
        .message-content h3 { font-size: 1.1em; }

        .message-content strong, .message-content b {
            font-weight: 600;
            color: #1e293b;
        }

        .message-content ul, .message-content ol {
            margin: 12px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 6px 0;
        }

        .message-content a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        /* Action buttons styling with green gradient */
        .action-buttons {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 16px;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            color: white;
            text-decoration: none;
        }

        .action-btn:before {
            content: "üîó";
            margin-right: 6px;
        }

        .action-btn[href^="tel:"]:before {
            content: "üìû";
        }

        .action-btn.register:before {
            content: "üìù";
        }

        .action-btn.login:before {
            content: "üîë";
        }

        .action-btn.contact:before {
            content: "üí¨";
        }

        /* Branch info styling */
        .branch-info {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border: 1px solid #0ea5e9;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            position: relative;
        }

        .branch-name {
            font-weight: 600;
            color: #0c4a6e;
            font-size: 1.05em;
            margin-bottom: 8px;
        }

        .branch-detail {
            margin: 4px 0;
            font-size: 0.9em;
            color: #475569;
        }

        .distance {
            color: #64748b;
            font-style: italic;
            font-size: 0.85em;
        }

        /* Input area and send button with blue gradient */
        .input-container {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: #f8f9ff;
            border-top: 1px solid #e2e8f0;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            border-color: #2196f3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #2196f3 0%, #0d47a1 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .send-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            padding: 10px 20px;
            font-style: italic;
            color: #64748b;
            font-size: 0.9rem;
            background: #f8f9ff;
        }

        /* Location buttons with blue gradient */
        .location-buttons {
            margin: 15px 0;
            text-align: center;
        }

        .location-btn {
            display: inline-block;
            margin: 5px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #2196f3 0%, #0d47a1 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
        }

        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #f1f5f9;
            border-radius: 20px;
            margin-bottom: 15px;
            max-width: 75%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            margin-left: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64748b;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: scale(1); opacity: 0.5; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body { padding: 10px; }
            
            .chat-container {
                border-radius: 15px;
            }
            
            .messages {
                height: 400px;
                padding: 15px;
            }
            
            .message-content {
                max-width: 85%;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .quick-actions {
                padding: 15px;
                gap: 8px;
            }
            
            .quick-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            
            .input-container {
                padding: 15px;
                gap: 10px;
            }
            
            input[type="text"] {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .send-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <!-- Logo placeholder or a simplified logo -->
            <h1 style="font-size: 2.2rem; margin-top: 10px;">
                <img src="logo.png" alt="SLT-Mobitel Logo" style="height: 48px; vertical-align: middle;">
            </h1>
            <h1>SLT-Mobitel Assistant</h1>
            <p>Your intelligent guide to SLT-Mobitel services, packages, and support</p>
        </div>
        
        <div class="quick-actions">
            <button class="quick-btn" onclick="sendMessage('Hi there!')">Hello</button>
            <button class="quick-btn" onclick="sendMessage('What are the latest broadband packages?')">Broadband Packages</button>
            <button class="quick-btn" onclick="sendMessage('Tell me about PEO TV')">PEO TV</button>
            <button class="quick-btn" onclick="sendMessage('How do I register for SLT services?')">Registration</button>
            <button class="quick-btn" onclick="requestNearestBranches()">Find Branches</button>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Ask about SLT services, packages, registration..." onkeypress="handleKeyPress(event)">
            <button class="send-btn" onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4321';
        let isTyping = false;
        
        // Enhanced markdown parsing
        function parseMarkdown(text) {
            if (text.includes('üìç') && text.includes('km away')) {
                text = formatBranchInfo(text);
            }
            
            return text
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                
                // Bold text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                
                // Italic text
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                
                // Links
                .replace(/\[([^\]]*)\]\(([^)]*)\)/g, '<a href="$2" target="_blank">$1</a>')
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
                
                // Lists
                .replace(/^[‚Ä¢\-] (.*)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                
                // Line breaks
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, '<br>');
        }
        
        function formatBranchInfo(text) {
            if (!text.includes('üìç') || !text.includes('km away')) return text;
            
            const sections = text.split(/\n\s*\n/);
            let formatted = '';
            
            sections.forEach(section => {
                if (section.includes('üìç') && section.includes('km away')) {
                    const lines = section.split('\n');
                    formatted += '<div class="branch-info">';
                    
                    lines.forEach(line => {
                        line = line.trim();
                        if (line.includes('üìç') && line.includes('km away')) {
                            const match = line.match(/üìç \*\*(.*?)\*\* ‚Äì ([\d.]+) km away/);
                            if (match) {
                                formatted += `<div class="branch-name">üìç ${match[1]}</div>`;
                                formatted += `<div class="distance">${match[2]} km away</div>`;
                            }
                        } else if (line.includes('üè†') || line.includes('üìû') || line.includes('üìß') || line.includes('üïí')) {
                            formatted += `<div class="branch-detail">${line}</div>`;
                        }
                    });
                    
                    formatted += '</div>';
                } else {
                    formatted += section + '\n\n';
                }
            });
            
            return formatted;
        }
        
        function addMessage(content, isUser = false, actionButtons = []) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isUser) {
                messageContent.textContent = content;
            } else {
                messageContent.innerHTML = parseMarkdown(content);
                
                // Add action buttons if provided
                if (actionButtons && actionButtons.length > 0) {
                    const buttonContainer = document.createElement('div');
                    buttonContainer.className = 'action-buttons';
                    
                    actionButtons.forEach(button => {
                        if (button.url) {
                            const btnElement = document.createElement('a');
                            btnElement.href = button.url;
                            btnElement.className = `action-btn ${button.type || ''}`;
                            btnElement.textContent = button.text;
                            btnElement.title = button.title || '';
                            btnElement.target = button.url.startsWith('http') ? '_blank' : '_self';
                            buttonContainer.appendChild(btnElement);
                        } else if (button.action === 'send_message') {
                            const btnElement = document.createElement('button');
                            btnElement.className = `action-btn ${button.type || ''}`;
                            btnElement.textContent = button.text;
                            btnElement.title = button.title || '';
                            btnElement.onclick = () => sendMessage(button.message);
                            buttonContainer.appendChild(btnElement);
                        }
                    });
                    
                    messageContent.appendChild(buttonContainer);
                }
            }
            
            messageDiv.appendChild(messageContent);
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;
            
            const messages = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing-indicator';
            
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span>SLT Assistant is typing</span>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            
            messages.appendChild(typingDiv);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
            isTyping = false;
        }
        
        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        async function sendMessage(message = null) {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            const userMessage = message || input.value.trim();
            if (!userMessage) return;
            
            if (!message) {
                input.value = '';
            }
            
            addMessage(userMessage, true);
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            showTypingIndicator();
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userMessage,
                        user_id: 'web_user'
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.error) {
                    addMessage(`‚ùå Error: ${data.error}`);
                } else {
                    addMessage(data.reply, false, data.action_buttons);
                    
                    if (data.request_location) {
                        setTimeout(() => addLocationRequestButtons(), 500);
                    }
                    
                    if (data.llm_used) {
                        setStatus(`‚ú® Response powered by ${data.llm_used}`);
                        setTimeout(() => setStatus(''), 3000);
                    }
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage(`‚ùå Connection error: ${error.message}`);
                setStatus('‚ùå Connection failed');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }
        
        function addLocationRequestButtons() {
            const messages = document.getElementById('messages');
            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'location-buttons';
            buttonContainer.innerHTML = `
                <button class="location-btn" onclick="shareLocation()">
                    üìç Share My Location
                </button>
                <br>
                <input type="text" id="cityInput" placeholder="Enter your city..." style="margin: 10px 0; padding: 12px 20px; border: 2px solid #e2e8f0; border-radius: 25px; font-size: 0.95rem; width: 60%; max-width: 320px; outline: none; background: white;">
                <button class="quick-btn" onclick="sendCity()" style="margin-left: 8px; padding: 12px 24px;">Find Branches</button>
            `;
            messages.appendChild(buttonContainer);
            messages.scrollTop = messages.scrollHeight;
            // Focus on the city input when shown
            setTimeout(() => {
                const cityInput = document.getElementById('cityInput');
                if (cityInput) cityInput.focus();
            }, 100);
        }

        // New function: sendCity
        async function sendCity() {
            const cityInput = document.getElementById('cityInput');
            if (!cityInput) return;
            const city = cityInput.value.trim();
            if (!city) {
                cityInput.focus();
                return;
            }
            // Add user message to chat
            addMessage(city, true);
            cityInput.value = '';
            showTypingIndicator();
            setStatus('');
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: city,
                        user_id: 'web_user'
                    })
                });
                const data = await response.json();
                hideTypingIndicator();
                if (data.error) {
                    addMessage(`‚ùå Error: ${data.error}`);
                } else {
                    addMessage(data.reply, false, data.action_buttons);
                    if (data.request_location) {
                        setTimeout(() => addLocationRequestButtons(), 500);
                    }
                    if (data.llm_used) {
                        setStatus(`‚ú® Response powered by ${data.llm_used}`);
                        setTimeout(() => setStatus(''), 3000);
                    }
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage(`‚ùå Connection error: ${error.message}`);
                setStatus('‚ùå Connection failed');
            }
        }
        
        async function shareLocation() {
            if (!navigator.geolocation) {
                addMessage('‚ùå Geolocation not supported by this browser.');
                return;
            }
            
            setStatus('üìç Getting your location...');
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    setStatus('üîç Finding nearest branches...');
                    
                    try {
                        const response = await fetch(`${API_BASE}/location`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ latitude, longitude })
                        });
                        
                        const data = await response.json();
                        
                        if (data.error) {
                            addMessage(`‚ùå ${data.error}`);
                        } else {
                            addMessage(`üìç <em>Using your current location</em>`);
                            addMessage(data.reply, false, data.action_buttons);
                        }
                    } catch (error) {
                        addMessage(`‚ùå Error processing location: ${error.message}`);
                    } finally {
                        setStatus('');
                    }
                },
                (error) => {
                    const errorMessages = {
                        1: 'Location access denied. Please enable location sharing or enter your city manually.',
                        2: 'Location information unavailable. Please enter your city manually.',
                        3: 'Location request timed out. Please try again or enter your city manually.',
                        default: 'An unknown error occurred while getting location.'
                    };
                    
                    addMessage(`‚ùå ${errorMessages[error.code] || errorMessages.default}`);
                    setStatus('');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 300000
                }
            );
        }
        
        function requestNearestBranches() {
            sendMessage('Find branches near me');
        }
        
        // Initialize
        window.addEventListener('load', () => {
            addMessage("üëã Hi! I'm your SLT-Mobitel assistant.\n\nI can help with:\nüì∂ Broadband\nüì∫ PEO TV\nüìù Account setup\nüìç Branch info\nüõ†Ô∏è Tech support\n\nHow can I help you today?");

            setStatus('üü¢ Ready to help!');
            // Focus on input
            document.getElementById('messageInput').focus();
        });
        
        // Auto-resize input on mobile
        const input = document.getElementById('messageInput');
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });
    </script>
</body>
</html>
